<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/dashboard">üêæ Admin Dashboard</a>
      <div class="d-flex">
      <a href="/admin/pets" class="btn btn-outline-light me-2">Pets</a>
      <a href="/admin/adoptions" class="btn btn-outline-light me-2">Adoptions</a>
      <a href="/admin/users" class="btn btn-outline-light me-2">Users</a>
      <a href="/admin/pet_types" class="btn btn-outline-light me-2">Pet Types</a>
      <a href="/logout" class="btn btn-light">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4">Add New Pet</h2>
  <form action="/admin/add_pet" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Pet Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Breed</label>
      <input type="text" name="breed" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" name="age" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select name="gender" class="form-select" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <select name="pet_type_id" class="form-select" required>
        {% for t in pet_types %}
          <option value="{{ t.id }}">{{ t.type_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add Pet</button>
  </form>
</div>

<footer class="text-center text-white py-4 bg-info mt-auto">
  &copy; 2024 Pet Adoption Platform. All rights reserved.
</footer>
</body>
</html>
