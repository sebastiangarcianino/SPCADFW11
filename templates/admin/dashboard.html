<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Pet Adoption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-dark bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/dashboard">ðŸ¥¦ Admin Dashboard</a>
    <div class="d-flex">
      <a href="/admin/pets" class="btn btn-outline-light me-2">Pets</a>
      <a href="/admin/adoptions" class="btn btn-outline-light me-2">Adoptions</a>
      <a href="/admin/users" class="btn btn-outline-light me-2">Users</a>
      <a href="/admin/pet_types" class="btn btn-outline-light me-2">Pet Types</a>
      <a href="/logout" class="btn btn-light">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-4 main-content">
  <h2 class="mb-4">Welcome, Admin</h2>

  <div class="row mb-4 text-center">
    <div class="col-md-4">
      <div class="alert alert-info"><h4>{{ total_pets }}</h4>Pets Listed</div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-success"><h4>{{ total_users }}</h4>Registered Users</div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-warning"><h4>{{ total_adoptions }}</h4>Total Applications</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <canvas id="adoptionChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="petTypeChart"></canvas>
    </div>
  </div>
</div>

<footer class="text-center text-white py-4 bg-info mt-auto">
  &copy; 2024 Pet Adoption Platform. All rights reserved.
</footer>

<script>
  const adoptionData = {{ adoption_summary | tojson }};
  const typeData = {{ type_data | tojson }};

  new Chart(document.getElementById('adoptionChart'), {
    type: 'doughnut',
    data: {
      labels: Object.keys(adoptionData),
      datasets: [{
        label: 'Applications by Status',
        data: Object.values(adoptionData),
        backgroundColor: ['#ffc107', '#28a745', '#dc3545']
      }]
    }
  });

  new Chart(document.getElementById('petTypeChart'), {
    type: 'bar',
    data: {
      labels: Object.keys(typeData),
      datasets: [{
        label: 'Pets per Type',
        data: Object.values(typeData),
        backgroundColor: '#17a2b8'
      }]
    }
  });
</script>
</body>
</html>
